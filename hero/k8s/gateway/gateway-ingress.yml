apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: surging-hero
    component: frontend
  name: gateway-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: gateway.surginghero.com
    http:
      paths:
      - path: /
        backend:
          serviceName: gateway
          servicePort: 80